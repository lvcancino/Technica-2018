<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="activity-styles.css">

	<!-- Google Font API -->
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src="../d3/d3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="background.js"></script>
    <script src="activity.js"></script>
    <title>Smart Surfing</title>
	</head>
	<body style="background-color:#98dafc;">
		<div class="container" style="background-color:#feffff;">
			<div class="jumbotron">
                <div class="container header-block">
				    <h1 class="display-4 typewriter-animation"><b>=> Welcome Smart Surfer!</b></h1>
				    <h3 class="centered">What have you been browsing lately?</h3>
				    <hr class="my-4">
				</div>
                <div class="row">
                    <ul class="nav centered" style="width: 41.5%">
                        <li class="nav-item">
                            <button autofocus type="button" class="nav-link active" id="one-day">Past Day</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" id="one-week">Past Week</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="one-month">Past Month</button>
                        </li>
                    </ul>
                </div>
				<div class="row" style="padding-top: 20px">
					<div class="col-md-6">
						<div id="piechart"></div>
					</div>
					<div class="col-md-6">
                        <h3 align="center">Ten Most Visited Sites</h3>
						<table class="table">
                            <tr>
                                <th>Web Site</th>
                                <th>Number of Visits</th>
                            </tr>
                            <tbody id="siteVisits"></tbody>
                        </table>
					</div>
				</div>
                <div class="row" style="padding-top: 20px; height: 600px">
                    <div class="col-md-6">
                        <div id="piecharttime"></div>
                    </div>
                    <div class="col-md-6">
                        <h3 align="center">Ten Longest Site Visits</h3>
                        <table class="table">
                            <tr>
                                <th>Web Site</th>
                                <th>Minutes Spent</th>
                            </tr>
                            <tbody id="siteTimes"></tbody>
                        </table>
                    </div>
                </div>
			</div>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
